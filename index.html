<!doctype html>
<html lang="en-us">
  <head>
    <title>Brian Shaw .::. Full Stack Developer</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="brishaw-header">
        <div class="wrapper spt150">
          <h1>My Header</h1>
        </div>
      </div><!-- // brishaw-header -->
      <div class="floor">
        <section class="intro">
          <div class="section-bg"></div>
          <div class="wrapper"></div>
        </section>
        <section class="portfolio recycled">
          <div class="section-bg"></div>
          <div class="wrapper">
            <img class="portfolio-image recycled" src="images/recycled.png" alt="Recycled" />
            <div class="title-arrow title recycled absolute">
              <h2 class="name alt">
                <span>Recycled!</span>
              </h2>
              <img class="alt" src="images/arrow.svg" alt="Title Arrow" />
            </div>
            <div class="controls">
              <div class="button btn ani-in absolute">
                <svg x="0px" y="0px" width="243.9px" height="97.8px" viewBox="0 0 243.9 97.8"
                  style="enable-background:new 0 0 243.9 97.8" xml:space="preserve">
                  <g>
                    <polygon class="svg-shadow" points="8.3,13.7 241.3,3.4 243.9,83.8 13.3,97.8"></polygon>
                    <polygon class="svg-fill" points="0,9.4 233.4,0 236.2,78.1 4.9,91.2"></polygon>
                  </g>
                </svg>
                <img class="icon" src="images/info.svg" alt="Info Icon" />
                <span class="label">Info</span>
              </div>
            </div>
          </div>
        </section>
        <section class="portfolio alt pocket-pantry">
          <div class="section-bg"></div>
          <div class="wrapper">
            <img class="portfolio-image pocket-pantry" src="images/pocket_pantry-1.png" alt="Pocket Pantry" />
            <div class="title-arrow title pocket-pantry absolute">
              <h2 class="name alt">
                <span>Pocket Pantry</span>
              </h2>
              <img class="alt" src="images/arrow.svg" alt="Title Arrow" />
            </div>
            <div class="controls">
              <div class="button btn ani-in absolute">
                <svg x="0px" y="0px" width="243.9px" height="97.8px" viewBox="0 0 243.9 97.8"
                  style="enable-background:new 0 0 243.9 97.8" xml:space="preserve">
                  <g>
                    <polygon class="svg-shadow" points="8.3,13.7 241.3,3.4 243.9,83.8 13.3,97.8"></polygon>
                    <polygon class="svg-fill" points="0,9.4 233.4,0 236.2,78.1 4.9,91.2"></polygon>
                  </g>
                </svg>
                <img class="icon" src="images/info.svg" alt="Info Icon" />
                <span class="label">Info</span>
              </div>
            </div>
          </div>
        </section>
      </div><!-- floor -->
      <a href="">To Top</a>
      <footer>
        <div class="wrapper">
          <div class="copy"></div>
          <div class="text"></div>
        </div>
      </footer>
    </div> <!-- // wrapper -->
  </body>
</html>
